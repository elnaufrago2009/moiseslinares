<div class="modal-header">
    <h3 class="modal-title">
    	<span class="glyphicon glyphicon-plus"></span>
    	 Nuevo Blog
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    	<div class="form-group">
    		<label class="control-label col-lg-2">Titulo</label>
    		<div class="col-lg-4">
    			<input type="text" class="form-control" ng-model="blog.title" placeholder="Titulo del Post">
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-lg-2">Categoria</label>
    		<div class="col-lg-3">
    			<select class="form-control" ng-model="blog.categoria">
    				<option value="">Seleccionar</option>
    				<option value="AngularJs">AngularJs</option>
    				<option value="Ruby on Rails">Ruby on Rails</option>
    				<option value="Ionic">Ionic</option>
    			</select>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-lg-2">Descripcion</label>
    		<div class="col-lg-6">
    			<textarea class="form-control" ng-model="blog.description" rows="3"></textarea>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label col-lg-2">Contenido</label>
    		<div class="col-lg-6">
    			<textarea class="form-control" ng-model="blog.contenido" rows="12"></textarea>
    		</div>	
    	</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="guardar(blog)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
