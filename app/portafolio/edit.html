<div class="modal-header">
	<h3 class="modal-title">
		<span class="glyphicon glyphicon-edit"></span> 
		Edit
	</h3>
</div>

<div class="modal-body">
<form class="form-horizontal">
		
		<div class="form-group">
			<label class="control-label col-lg-2">Title</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="portafolio.title">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Url</label>
			<div class="col-lg-4">
				<input class="form-control" type="text" ng-model="portafolio.url">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Img</label>
			<div class="col-lg-5">
				<input class="form-control" type="text" ng-model="portafolio.img">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Description</label>
			<div class="col-lg-6">
				<input class="form-control" type="text" ng-model="portafolio.description">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Content</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="portafolio.content">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Images</label>
			<div class="col-lg-6">
				<input class="form-control" type="text" ng-model="portafolio.images">
			</div>
		</div>


	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="edit(portafolio)">
		<span class="glyphicon glyphicon-save"></span>
		Editar
	</button>
	<button class="btn btn-warning" ng-click="cancel()">
		<span class="glyphicon glyphicon-circle"></span> 
		Cancelar
	</button>
</div>
