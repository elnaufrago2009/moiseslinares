<div class="modal-header">
	<h3 class="modal-title">
		<span class="glyphicon glyphicon-eye-open"></span> 
		Ver
	</h3>
</div>

<div class="modal-body">
	<p class="lead">{{precio.title}} </p>	
	<p class="lead"> {{precio.pregunta_1}} : {{precio.respuesta_1}} </p>
	<p class="lead"> {{precio.pregunta_2}} : {{precio.respuesta_2}} </p>
	<p class="lead"> {{precio.pregunta_3}} : {{precio.respuesta_3}} </p>
	<p class="lead"> {{precio.pregunta_4}} : {{precio.respuesta_4}} </p>
	<p class="lead"> {{precio.pregunta_5}} : {{precio.respuesta_5}} </p>

</div>

<div class="modal-footer">	
	<button class="btn btn-warning" ng-click="cancel()">
		<span class="glyphicon glyphicon-circle"></span> 
		Cerrar
	</button>
</div>
