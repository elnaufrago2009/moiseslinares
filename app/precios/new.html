<div class="modal-header">
	<h3 class="modal-title">
		<span class="glyphicon glyphicon-plus"></span> 
		Nuevo
	</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal">		

		<div class="form-group">
			<label class="control-label col-lg-2">Title</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.title" placeholder="Economic">
			</div>			
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Pregunta 1</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.pregunta_1">
			</div>
			<label class="control-label col-lg-2">Respuesta 1</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.respuesta_1">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Pregunta 2</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.pregunta_2">
			</div>
			<label class="control-label col-lg-2">Respuesta 2</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.respuesta_2">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Pregunta 3</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.pregunta_3">
			</div>
			<label class="control-label col-lg-2">Respuesta 3</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.respuesta_3">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Pregunta 4</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.pregunta_4">
			</div>
			<label class="control-label col-lg-2">Respuesta 4</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.respuesta_4">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-lg-2">Pregunta 5</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.pregunta_5">
			</div>
			<label class="control-label col-lg-2">Respuesta 5</label>
			<div class="col-lg-3">
				<input class="form-control" type="text" ng-model="precio.respuesta_5">
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="add(precio)">
		<span class="glyphicon glyphicon-save"></span>
		Guardar
	</button>
	<button class="btn btn-warning" ng-click="cancel()">
		<span class="glyphicon glyphicon-circle"></span> 
		Cancelar
	</button>
</div>
